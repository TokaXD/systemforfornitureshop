<app-default-login-layout
    title="Log in to your account now and start exploring!🔍"
    primaryBtnText="Login Now"
    secondaryBtnText="SingUp Now"
    urlimg="/assets/svg/mobile-login-animate.svg"
>

    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="Email"
            type="email"
            label="Email"
            placeHolder="exemple@exemple.com.br"
        >
            <img style="height: 25px; margin-top: 5px;" src="/assets/icons/Message_white.svg"/>
        </app-primary-input>
        <app-primary-input
        formControlName="password"
        inputName="Password"
        type="password"
        label="Password"
        placeHolder="Password"
        >
        <img style="height: 25px; margin-top: 5px;" src="/assets/icons/Padlock_white.svg"/>
        </app-primary-input>
        <span>Forgot Password?</span>
    </form>
    
</app-default-login-layout>
